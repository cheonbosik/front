<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test9.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <style>
    .bgColor {
      background-color: #ff0;
    }
  </style>
  <script>
    'use strict';

    let today = new Date();
    let year = today.getFullYear();
    let month = today.getMonth();
    let date = today.getDate();

    let cnt = 0;

    $(function() {

      let ymd = year + "-" + month + "-" + date;
      let strYMD = '오늘날짜 : <font color="blue">'+ymd+'</font><br/>';
      $('#demo').html(strYMD);

      $('td').on('click',function() {
        if($(this).hasClass('bgColor') === true) {
          $(this).removeClass('bgColor');
          cnt--;
        }
        else {
          let cellText = eval($(this).text());
          console.log(cellText);    // 클릭한 현재셀의 text를 가져온다.
          if(cellText < date) {
            alert("오늘 이전일은 선택하실 수 없습니다.");
          }
          else {
            $(this).addClass('bgColor');
            cnt++;
          }
        }
        
        let str = strYMD + "현재 선택된 셀이 <font color='red'>"+cnt+"</font>개 입니다.";
        $('#demo').html(str);
      });

    });
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2 class="mb-4">마우스를 클릭하시면 선택/취소됩니다.</h2>
  <table class="table table-bordered text-center">
    <tr>
      <td class="tdCell">1</td>
      <td class="tdCell">2</td>
      <td class="tdCell">3</td>
      <td class="tdCell">4</td>
      <td class="tdCell">5</td>
    </tr>
    <tr>
      <td>6</td>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td>10</td>
    </tr>
    <tr>
      <td>11</td>
      <td>12</td>
      <td>13</td>
      <td>14</td>
      <td>15</td>
    </tr>
    <tr>
      <td>16</td>
      <td>17</td>
      <td>18</td>
      <td>19</td>
      <td>20</td>
    </tr>
    <tr>
      <td>21</td>
      <td>22</td>
      <td>23</td>
      <td>24</td>
      <td>25</td>
    </tr>
    <tr>
      <td>26</td>
      <td>27</td>
      <td>28</td>
      <td>29</td>
      <td>30</td>
    </tr>
  </table>
</div>
<hr/>
<div id="demo" class="text-center"></div>
<p><br/></p>
</body>
</html>
